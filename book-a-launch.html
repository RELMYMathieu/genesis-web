<html>
    <head>

        <title>Genesis Space Industries</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">

        <style>
            .dropdown-item-addon:hover {
                background-color:black;
            }

            .dropdown-button-addon::after {
                content: none;
                border-top-width: 0px;
                border-left-width: 0px;
                border-right-width: 0px;
                border-bottom-width: 2px !important; 
                border-bottom-color: rgb(74, 74, 74) !important; 
            }

            .dropdown-button-addon {

                border-top-width: 0px;
                border-left-width: 0px;
                border-right-width: 0px;
                border-bottom-width: 2px !important; 
                border-bottom-color: rgb(74, 74, 74) !important; 
            }

            .custom-text-input {
                
                border-top: none;
                border-right: none;
                border-left: none;

                border-bottom-width: 1px;
                border-bottom-color: rgb(74, 74, 74);
                background-color:rgba(0, 0, 0, 0);
                border-radius:0px;
                
                color:rgb(151, 151, 151)
            }

            .custom-text-input::placeholder {
                color:rgb(151, 151, 151);
                font-family:'Nunito';
                
            }

            .custom-text-input:focus::placeholder {

                transition-property: color,transform;
                transition-duration: 0.5s;
                color:rgb(255, 79, 79);

                transform-origin: top left;
                transform: matrix(0.75, 0, 0, 0.75, 0, -10);
            }

            .custom-text-input:focus {

                border-top: none;
                border-right: none;
                border-left: none;

                transition: border-bottom-color 0.5s;
                
                border-bottom-width: 1px;
                border-bottom-color: rgb(255, 111, 111);
                background-color:rgba(0, 0, 0, 0);
                border-radius:0px;

                color:rgb(255, 79, 79);
                outline: none;
                box-shadow: none;
            }

            
            

        </style>

    </head>
    <body style="background-image: radial-gradient(circle at top, rgb(30, 30, 30), rgb(0, 0, 0))">

        <nav class="navbar navbar-expand-lg mx-auto" style="background-color:black">
            <img class="rounded float-left mx-auto" style="height:5%;width:5%" src="assets/SkylineLogoSquaredWhiteTransparent.png">
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-sm py-5">
                    <h3 class="text-white text-center" style="font-family:'Nunito'">ENTER YOUR DETAILS</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <div style="background: rgba(76, 175, 80, 0)">
                        <form class="px-5">
                            <div class="form-group d-flex justify-content-center">
                                <input type="text" class="form-control custom-text-input w-50" id="Username" aria-describedby="emailHelp" placeholder="USERNAME">
                            </div>
                            <div class="form-group d-flex justify-content-center my-4">
                                <br>
                                <input type="text" class="form-control custom-text-input w-50" id="DiscordUsernameNTag" aria-describedby="emailHelp" placeholder="DISCORD USERNAME + TAG">
                            </div>
                            <div class="form-group d-flex justify-content-center my-4">
                                <input type="text" class="form-control custom-text-input w-50" id="Company" aria-describedby="emailHelp" placeholder="COMPANY / ORGANIZATION (OPTIONAL)">
                            </div>
                            <div class="form-group d-flex justify-content-center my-4">
                                <br>
                                <input type="email" class="form-control custom-text-input w-50" id="Email" aria-describedby="emailHelp" placeholder="EMAIL">
                            </div>
                            <div class="form-group d-flex my-4" style="margin-left:25%">
                                <br>
                                <div class="dropdown w-100" style="padding-right: 33%;">
                                    <button class="nav-item text-start my-0 dropdown-toggle border-bottom dropdown-button-addon w-100 " style="background-color:rgba(0, 0, 0, 0);font-family: 'Nunito';font-family:'Nunito';border-top-width:0px; border-left-width: 0px; border-right-width: 0px;text-decoration: none;color:rgb(151, 151, 151);border-bottom-color:rgb(74, 74, 74);border-bottom-width: 1px;" type="button" id="LaunchVehicleDropdownToggle" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">&nbsp;LAUNCH VEHICLES</button>
                                    <ul class="dropdown-menu mx-auto" style="background-color: black;transform: translateX(-50%);left:50%;box-shadow: 0px 0px 3px black;font-size:small;border-radius: 0px;padding-left:25%;padding-right:24%" aria-labelledby="LaunchVehicleDropdownToggle">
                                        <li><button class="dropdown-item text-white dropdown-item-addon px-5 py-2" type="button" style="font-family:'Nunito';" onclick="updateFormDropdown('ASTRAEUS')">ASTRAEUS</button></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="form-group d-flex justify-content-center my-4">
                                <br>
                                <input type="email" class="form-control custom-text-input w-50" id="TargetLaunchDate" aria-describedby="emailHelp" placeholder="TARGET LAUNCH DATE">
                            </div>
                            <div class="form-group d-flex justify-content-center my-4">
                                <br>
                                <input type="email" class="form-control custom-text-input w-50" id="PayloadReadyDate" aria-describedby="emailHelp" placeholder="PAYLOAD READINESS DATE">
                            </div>
                            <div class="form-group d-flex justify-content-center my-4">
                                <br>
                                <input type="email" class="form-control custom-text-input w-50" id="Inclination" aria-describedby="emailHelp" placeholder="INCLINATION (DEGREES)">
                            </div>
                            <div class="form-group d-flex justify-content-center my-4">
                                <br>
                                <input type="email" class="form-control custom-text-input w-50" id="Altitude" aria-describedby="emailHelp" placeholder="ALTITUDE (KM)">
                            </div>
                            <div class="form-group d-flex justify-content-center my-4">
                                <br>
                                <input type="email" class="form-control custom-text-input w-50" id="Mass" aria-describedby="emailHelp" placeholder="PAYLOAD MASS">
                            </div>
                            <div class="form-group d-flex justify-content-center my-4">
                                <br>
                                <textarea class="form-control custom-text-input w-50" id="PayloadDesc" aria-describedby="emailHelp" placeholder="TELL US SOMETHING ABOUT YOUR PAYLOAD" style="resize:none" rows="5" cols="14"></textarea>
                            </div>
                            <br>
                            
                            
                        </form>
                    </div>
                </div>
            </div>
            <div class="row p-5">
                <div class="col-sm d-flex justify-content-center">
                    <button class="btn btn-danger mx-auto" href="book-a-launch.html" onclick="postFormData()" style="border-radius:25px;border-width:3px;font-family:'Nunito';font-size:small;background-color:black">SEND BOOKING REQUEST</button>
                </div>
            </div>
            
        </div>
        

        <script src="s1.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
